<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.ico" > <!-- favicom Instagram-->
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class= "group">
                    <img src="./img/logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/foto_perfil.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como lidiak</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>   
                <div class="group">
                    <p class = "not-account">Não é lidiak?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar conta contas</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p> 
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" target= "_blank" class="app-download" ></a> <!-- link Apple Store-->
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target= "_blank" class="app-download"></a> <!-- link Google Store-->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
